<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // variable dengan var, let dan const
      var varNum = 10;
      let letStr = "Hello";
      const constBool = true;

      //   Tipe data
      let num = 123;
      let str = "This is a string";
      let bool = false;
      let obj = { name: "John", age: 30 };
      let arr = [1, 2, 3, 4, 5]; //array
      let und; //undifined
      let nul = null; //null

      //   Menampilkan hasil
      console.log("varNum: " + varNum);
      console.log("letStr: " + letStr);
      console.log("constBool: " + constBool);
      console.log("num: " + num);
      console.log("str: " + str);
      console.log("bool: " + bool);
      console.log("obj: " + obj);
      console.log("arr: " + arr);
      console.log("und: " + und);
      console.log("null: " + null);
    </script>
  </body>
</html>
