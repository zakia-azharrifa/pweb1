<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Web Sederhana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-5">
      <h1 class="fw-bold">Selamat Datang di Kamal Group</h1>
      <p class="fs-5">Solusi Terbaik untuk Fotografi dan Teknologi</p>
    </header>

    <!-- Konten Utama -->
    <div class="container my-5">
      <div class="row text-center">
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <div class="p-4 border rounded bg-light">
            <h3 class="fw-bold">Layanan Foto</h3>
            <p>Foto berkualitas tinggi untuk berbagai acara dan kebutuhan.</p>
            <button class="btn btn-primary">Lihat Selengkapnya</button>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <div class="p-4 border rounded bg-light">
            <h3 class="fw-bold">Percetakan</h3>
            <p>Hasil cetak tajam dan cepat untuk dokumen dan foto.</p>
            <button class="btn btn-secondary">Pelajari Lagi</button>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <div class="p-4 border rounded bg-light">
            <h3 class="fw-bold">Magang IT</h3>
            <p>Program magang industri untuk mahasiswa dan pelajar.</p>
            <button class="btn btn-success">Daftar Sekarang</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
