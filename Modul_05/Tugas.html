<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foto Alumni Uniku</title>
    <link rel="stylesheet" href="Tugas.css" />
  </head>
  <body>
    <div class="heaing"><h1>Galeri Alumni UNIKU</h1></div>
    <div class="gallery">
      <img src="image/image1.jpg" alt="Foto Alumni 1" />
      <img src="image/image2.jpg" alt="Foto Alumni 2" />
      <img src="image/image3.jpg" alt="Foto Alumni 3" />
      <img src="image/image4.jpg" alt="Foto Alumni 4" />
      <img src="image/image5.jpg" alt="Foto Alumni 5" />
      <img src="image/image6.jpg" alt="Foto Alumni 6" />
      <img src="image/image7.jpg" alt="Foto Alumni 7" />
      <img src="image/image8.jpg" alt="Foto Alumni 8" />
      <img src="image/image9.jpg" alt="Foto Alumni 9" />
      <img src="image/image10.jpg" alt="Foto Alumni 10" />
      <img src="image/image11.jpg" alt="Foto Alumni 11" />
    </div>
    <!-- Modal untuk menampilkan gambar -->
    <div id="imageModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modalImage" src="" alt="Gambar Modal" />
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="tugas.js"></script>
  </body>
</html>
