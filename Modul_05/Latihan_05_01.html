<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Alumni Uniku</title>
    <style>
      .highlight {
        background-color: yellow;
      }
      .featured {
        font-weight: bold;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 5px;
      }
      .close {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 id="header">Daftar Alumni Uniku</h1>

    <ul id="alumniList">
      <li class="featured">Dede Irawan</li>
      <li>Heri Gustaman</li>
      <li class="featured">Wawan Setiawan</li>
      <li>Aah Sumiah</li>
    </ul>

    <div class="gallery">
      <img src="" alt="Alumni Photo 1" width="150" />
      <img src="" alt="Alumni Photo 2" width="150" />
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img src="" alt="Selected Photo" id="modalImage" style="width: 100%" />
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script_05_01.js"></script>
  </body>
</html>
